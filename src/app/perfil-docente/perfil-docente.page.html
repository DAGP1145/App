  <div class="centrar">

    </ion-card>

    <p style="color: white; font-size: 20px; filter: drop-shadow(1px 0 3px black);">Sus cursos</p>
                    <!--*ngFor se agrego-->

    *ngFor="let curso of cursos"
    (click)="navegar2(curso)"

      <ion-card-subtitle> {{ curso.nombre }}</ion-card-subtitle>

    </ion-card>
