<ion-app>
  <div class="centrar">
    <h1 class="titulo">BIENVENIDO</h1>

    <ion-card class="tama単o al-text">
      <ion-card-title> Docente: {{ nombreProfesor || 'Nombre no disponible' }}</ion-card-title>
      <ion-card-subtitle>{{ fechaHoy }}</ion-card-subtitle>
    </ion-card>

    <p style="color: white; font-size: 20px; filter: drop-shadow(1px 0 3px black);">
      Sus cursos
    </p>

    <ion-card
      *ngFor="let curso of cursos"
      (click)="navegar2(curso)"
      class="tama単o al-text"
    >
      <ion-card-title>{{ curso.codigoSeccion }}</ion-card-title>
      <ion-card-subtitle>{{ curso.nombre }}</ion-card-subtitle>
    </ion-card>
  </div>
</ion-app>
